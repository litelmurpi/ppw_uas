<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      
        :root {
            --bg-color: #FDFCF7;
            --primary-color: #F5A623;
            --text-color: #333333;
            --secondary-text-color: #555555;
            --border-color: #EAEAEA;
            --card-bg-color: #FFFFFF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-card {
            background-color: var(--card-bg-color);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            border: 1px solid var(--border-color);
        }

        .login-card .card-img-top {
            border-radius: 1rem 1rem 0 0;
            height: 200px;
            object-fit: cover;
        }

        .login-card .card-body {
            padding: 2.5rem;
        }

        .login-card h1 {
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2rem;
        }

        .form-control {
            height: 50px;
            border-radius: 0.75rem;
            border-color: var(--border-color);
            background-color: var(--bg-color);
            padding-left: 1rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(245, 166, 35, 0.25);
            border-color: var(--primary-color);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--secondary-text-color);
        }

        .input-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--secondary-text-color);
            z-index: 5;
        }

        .btn-login {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #e0951c;
            border-color: #e0951c;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(245, 166, 35, 0.3);
        }

        .forgot-password-link {
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            text-decoration: none;
        }
        .forgot-password-link:hover {
            color: var(--primary-color);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        .divider:not(:empty)::before {
            margin-right: .5em;
        }
        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        .btn-social {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: #fff;
            font-weight: 500;
            color: var(--secondary-text-color);
            transition: all 0.3s ease;
        }
        
        .btn-social:hover {
            background-color: var(--bg-color);
            border-color: #ddd;
        }

        .btn-social .bi {
            margin-right: 0.5rem;
            font-size: 1.2rem;
            vertical-align: middle;
        }
        
        .signup-link {
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        .signup-link a:hover {
             text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-card">
        <!-- Gambar Header -->
        <img src="https://images.unsplash.com/photo-1525012356393-3c472a188bdd?q=80&w=1992&auto=format&fit=crop" 
             class="card-img-top" 
             alt="Abstract art"
             onerror="this.onerror=null;this.src='https://placehold.co/480x200/FDFCF7/EAEAEA?text=Image';">
        
        <div class="card-body">
            <!-- Judul -->
            <h1 class="text-center">Welcome Back</h1>

            <!-- Form Login -->
            <form id="loginForm">
                <!-- Input Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Input Password -->
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <span id="togglePassword" class="password-toggle"><i class="bi bi-eye-slash"></i></span>
                    </div>
                </div>

                <!-- Link Lupa Password -->
                <div class="text-end mb-4">
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>

                <!-- Tombol Login -->
                <button type="submit" class="btn btn-login w-100">Login</button>
            </form>

            <!-- Pembatas -->
            <div class="divider">or login with</div>

            <!-- Tombol Login Sosial Media -->
            <div class="row g-2">
                <div class="col-md-6">
                    <button class="btn btn-social">
                        <i class="bi bi-google"></i> Continue with Google
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-social">
                        <i class="bi bi-github"></i> Continue with GitHub
                    </button>
                </div>
            </div>

            <!-- Link Daftar -->
            <p class="text-center mt-4 signup-link">
                Don't have an account? <a href="sign_up.html">Sign up here</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // JavaScript untuk menampilkan/menyembunyikan password
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // Ubah tipe input
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Ubah ikon mata
            this.querySelector('i').classList.toggle('bi-eye');
            this.querySelector('i').classList.toggle('bi-eye-slash');
        });

        // Mencegah form submit untuk keperluan demo
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login functionality is for demonstration only.');
        });
    </script>
</body>
</html>
