<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Back - Login Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />

    <style>
      /* Menggunakan kelas spesifik agar tidak bentrok dengan .body global */
      body.login-page-body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .login-card {
        background-color: var(--color-white);
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.07);
        overflow: hidden;
        max-width: 480px;
        width: 100%;
        border: 1px solid var(--color-border);
      }
      .login-card .card-body {
        padding: 2.5rem;
      }
      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--color-text-secondary);
        z-index: 5;
      }
      .btn-login {
        background-color: var(--color-primary);
        border-color: var(--color-primary);
        color: var(--color-white);
        font-weight: 600;
        padding: 0.75rem;
        border-radius: 0.75rem;
      }
      .btn-login:hover {
        background-color: var(--color-primary-hover);
        border-color: var(--color-primary-hover);
        color: var(--color-white);
      }
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: var(--color-text-secondary);
        margin: 1.5rem 0;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid var(--color-border);
      }
      .divider:not(:empty)::before {
        margin-right: 0.5em;
      }
      .divider:not(:empty)::after {
        margin-left: 0.5em;
      }
    </style>
  </head>
  <body class="login-page-body">
    <div class="login-card">
      <!-- Gambar Header -->
      <img
        src="https://images.unsplash.com/photo-1525012356393-3c472a188bdd?q=80&w=1992&auto=format&fit=crop"
        class="card-img-top"
        alt="Abstract art"
        onerror="this.onerror=null;this.src='https://placehold.co/480x200/FDFCF7/EAEAEA?text=Image';"
      />

      <div class="card-body">
        <!-- Judul -->
        <h1 class="text-center">Welcome Back</h1>

        <!-- Form Login -->
        <form class="needs-validation" novalidate>
          <!-- Input Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Input Password -->
          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <div class="input-group has-validation">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
              <span id="togglePassword" class="password-toggle"
                ><i class="bi bi-eye-slash"></i
              ></span>
              <div class="invalid-feedback w-100">Please enter your password.</div>
            </div>
          </div>

          <!-- Link Lupa Password -->
          <div class="text-end mb-4">
            <a href="#" class="forgot-password-link">Forgot Password?</a>
          </div>

          <!-- Tombol Login -->
          <button type="submit" class="btn btn-login w-100">Login</button>
        </form>

        <!-- Pembatas -->
        <div class="divider">or login with</div>

        <!-- Tombol Login Sosial Media -->
        <div class="row g-2">
          <div class="col-md-6">
            <button class="btn btn-social">
              <i class="bi bi-google"></i> Continue with Google
            </button>
          </div>
          <div class="col-md-6">
            <button class="btn btn-social">
              <i class="bi bi-github"></i> Continue with GitHub
            </button>
          </div>
        </div>

        <!-- Link Daftar -->
        <p class="text-center mt-4 signup-link">
          Don't have an account? <a href="sign_up.html">Sign up here</a>
        </p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Password visibility toggle
      const togglePassword = document.querySelector("#togglePassword");
      const passwordInput = document.querySelector("#password");

      if (togglePassword && passwordInput) {
        togglePassword.addEventListener("click", function () {
          const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
          passwordInput.setAttribute("type", type);
          this.querySelector("i").classList.toggle("bi-eye");
          this.querySelector("i").classList.toggle("bi-eye-slash");
        });
      }

      // Interactive Bootstrap form validation
      (() => {
        'use strict';

        const form = document.querySelector('.needs-validation');
        if (!form) return;

        const validateField = (field) => {
          if (field.checkValidity()) {
            field.classList.remove('is-invalid');
            field.classList.add('is-valid');
          } else {
            field.classList.remove('is-valid');
            field.classList.add('is-invalid');
          }
        };

        form.addEventListener('input', (event) => {
          const target = event.target;
          if (target.matches('input[type="email"], input[type="password"]')) {
            validateField(target);
          }
        });

        form.addEventListener('submit', (event) => {
          event.preventDefault();
          event.stopPropagation();

          form.classList.add('was-validated');

          if (form.checkValidity()) {
            // Use a brief delay to allow the user to see the success state (valid inputs)
            setTimeout(() => {
              window.location.href = 'landing_page_login.html';
            }, 200); // 200ms delay
          }
        }, false);
      })();
    </script>
  </body>
</html>
