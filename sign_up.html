<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Account - NAKAMA</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        border: none;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
      }
      .visual-column {
        background-color: var(--color-accent-peach);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem;
      }
      .form-column {
        padding: 3rem;
        background-color: var(--color-white);
      }
      .separator {
        display: flex;
        align-items: center;
        text-align: center;
        color: var(--color-text-secondary);
        margin: 1.5rem 0;
      }
      .separator::before,
      .separator::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid var(--color-border);
      }
      .separator:not(:empty)::before {
        margin-right: 0.25em;
      }
      .separator:not(:empty)::after {
        margin-left: 0.25em;
      }
      .bottom-link a {
        color: var(--color-primary);
      }
    </style>
  </head>
  <body>
    <div class="container login-container">
      <div class="col-lg-10 col-xl-9">
        <div class="card login-card">
          <div class="row g-0">
            <div class="col-md-5 d-none d-md-block visual-column">
              <img
                src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Illustration_for_learning_anythin.width-1000.format-webp.webp"
                alt="Learning Illustration"
              />
            </div>

            <div class="col-md-7 form-column">
              <div class="text-center text-md-start">
                <h2 class="fw-bold mb-4">Create New Account</h2>
              </div>

              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="Enter your full name"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter your full name.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label"
                    >Create Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Create a password"
                    required
                  />
                  <div class="invalid-feedback">Please create a password.</div>
                </div>

                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="termsCheck"
                    required
                  />
                  <label class="form-check-label" for="termsCheck">
                    I agree to the Terms & Conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree to the terms and conditions.
                  </div>
                </div>

                <div class="d-grid">
                  <button class="btn btn-custom-primary" type="submit">
                    Create Account
                  </button>
                </div>

                <div class="separator">or sign up with</div>

                <div class="row g-2">
                  <div class="col-sm-6 d-grid">
                    <button
                      class="btn btn-light border btn-social"
                      type="button"
                    >
                      Sign up with Google
                    </button>
                  </div>
                  <div class="col-sm-6 d-grid">
                    <button
                      class="btn btn-light border btn-social"
                      type="button"
                    >
                      Sign up with Facebook
                    </button>
                  </div>
                </div>

                <div class="text-center mt-4 bottom-link">
                  Already have an account?
                  <a href="login.html" class="fw-bold text-decoration-none"
                    >Sign in here</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Interactive Bootstrap form validation
      (() => {
        "use strict";

        const form = document.querySelector(".needs-validation");
        if (!form) return;

        // Function to validate a field and apply classes
        const validateField = (field) => {
          if (field.checkValidity()) {
            field.classList.remove("is-invalid");
            field.classList.add("is-valid");
          } else {
            field.classList.remove("is-valid");
            field.classList.add("is-invalid");
          }
        };

        // Add live validation on input for text-like fields
        form.addEventListener("input", (event) => {
          const target = event.target;
          if (
            target.matches(
              'input[type="text"], input[type="email"], input[type="password"]'
            )
          ) {
            validateField(target);
          }
        });

        // Add live validation on change for checkbox
        form.addEventListener("change", (event) => {
          const target = event.target;
          if (target.matches('input[type="checkbox"]')) {
            validateField(target);
          }
        });

        // Final validation on submit
        form.addEventListener(
          "submit",
          (event) => {
            // Prevent the form from submitting via the browser's default behavior
            event.preventDefault();
            event.stopPropagation();

            // Add 'was-validated' class to the form to show all validation feedback
            form.classList.add("was-validated");

            // If the form is valid after checking, redirect to the login page
            if (form.checkValidity()) {
              // Use a brief delay to allow the user to see the success state (valid inputs)
              setTimeout(() => {
                window.location.href = "login.html";
              }, 200); // 200ms delay
            }
          },
          false
        );
      })();
    </script>
  </body>
</html>
